<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" style="width: 80%">
        <h2 class="my-4" style="color: red; text-align: center;">USERS MANAGEMENT</h2>
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th style="width: 5%">#</th>
                    <th style="width: 20%">Name</th>
                    <th style="width: 26%">Email</th>
                    <th style="width: 12%">Password</th>
                    <th style="width: 29%">Role</th>
                    <th style="width: 8%"></th>
                
                </tr>
            </thead>
            <tbody>
                {{$role := .Role}}
                {{range .Data}}
                <tr>
                    <th scope="row">{{.ID}}</th>
                    <td>{{.Name}}</td>
                    <td>{{.Email}}</td>
                    <td>{{.Password}}</td>
                    <td>{{.Role}}</td>
                    
                    {{if eq $role "admin"}}
                    {{if eq .Role "user"}}
                    <td>
                        <form method="post" action="/admin/delete/{{.ID}}">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                    {{end}}
                    {{end}}
                </tr>
                {{end}}
        </table>
        <div class="row">
            <div class="col-8">
              
            </div>
            <div class="col-4">
                {{if eq $role "admin"}}
                <input type="submit" class="btn btn-danger" form="admin-signOut" value="Sign Out">
                {{end}}
                {{if eq $role "user"}}
                <input type="submit" class="btn btn-danger" form="user-signOut" value="Sign Out">
                {{end}}
            </div>
        </div>
        <form id="admin-signOut" method="post" action="/admin/signout" type="hidden"></form>
        <form id="user-signOut" method="post" action="/user/signout" type="hidden"></form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
