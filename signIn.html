<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" style="width: 80%">
        <h2 class="my-4" style="color: red; text-align: center;">ĐĂNG NHẬP</h2>
        <form method="post" action="/signin">
            <label>Email</label>
            <input type="email" class="form-control mb-2" name="Email" required>

            <label>Password</label>
            <input type="password" class="form-control mb-2" name="Password" required>

            {{if eq .Message "Email is incorrect"}}
            <p style="color: red;">Email không chính xác</p>
            {{else if eq .Message "Password is incorrect"}}
            <p style="color: red;">Mật khẩu không chính xác</p>
            {{end}}

            <div class="row">
                <div class="col" style="text-align: center;">
                    <a href="/signup">
                        <button type="button" class="btn btn-danger my-4">Đăng ký</button>
                    </a>
                </div>
                <div class="col" style="text-align: center;">
                    <input type="submit" class="btn btn-danger my-4" value="Đăng nhập">
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
