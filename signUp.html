<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" style="width: 80%">
        <h2 class="my-4" style="color: red; text-align: center;">ĐĂNG KÝ</h2>
        <form method="post" action="/signup">
            <label>Tên</label>
            <input type="text" class="form-control mb-2" name="Name" required>

            <label>Email</label>
            <input type="email" class="form-control mb-2" name="Email" required>

            <label>Password</label>
            <input type="password" class="form-control mb-2" name="Password" required>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="Role" id="flexRadioDefault1" value="admin">
                <label class="form-check-label" for="flexRadioDefault1">
                    Admin
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Role" id="flexRadioDefault2" checked value="user">
                <label class="form-check-label" for="flexRadioDefault2">
                    User
                </label>
            </div>
            {{if .IsError}}
            <p style="color: red;">Email đã được sử dụng</p>
            {{end}}
            <div class="row">
                <div class="col" style="text-align: center;">
                    <a href="/signin">
                        <button type="button" class="btn btn-danger my-4">Đăng nhập</button>
                    </a>
                </div>
                <div class="col" style="text-align: center;">
                    <input type="submit" class="btn btn-danger my-4" value="Đăng ký">
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
